<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Passkey Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a1f2e 0%, #1a3a4a 100%);
      color: #e0f4f3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 32px;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #0ac7bd;
    }
    .subtitle {
      font-size: 14px;
      color: #9ec1be;
      margin-bottom: 24px;
    }
    .section {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #0ac7bd;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0dc7bd, #0aa2a7);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(10, 199, 189, 0.3);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    button.secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .output {
      background: rgba(0, 0, 0, 0.3);
      padding: 16px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
      color: #0ac7bd;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 12px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .success { color: #10db9f; }
    .error { color: #ff6b6b; }
    .info { color: #0ac7bd; }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: 500;
    }
    .status.success {
      background: rgba(16, 219, 159, 0.2);
      border: 1px solid rgba(16, 219, 159, 0.3);
      color: #10db9f;
    }
    .status.error {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: #ff6b6b;
    }
    .status.info {
      background: rgba(10, 199, 189, 0.2);
      border: 1px solid rgba(10, 199, 189, 0.3);
      color: #0ac7bd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Aurora Passkey Test</h1>
    <div class="subtitle">Test WebAuthn/Passkey with Windows Hello</div>
    
    <div id="status" class="status info">
      Ready to test passkey functionality
    </div>
    
    <div class="section">
      <div class="section-title">Step 1: Create Passkey</div>
      <button id="btn-create" onclick="testCreatePasskey()">
        üîê Create Passkey with Windows Hello
      </button>
      <div class="output" id="output-create" style="display: none;"></div>
    </div>
    
    <div class="section">
      <div class="section-title">Step 2: Sign Message</div>
      <button id="btn-sign" onclick="testSignMessage()" disabled>
        ‚úçÔ∏è Sign Test Message
      </button>
      <div class="output" id="output-sign" style="display: none;"></div>
    </div>
    
    <div class="section">
      <div class="section-title">Step 3: Check Info</div>
      <button class="secondary" onclick="showStoredInfo()">
        üìã Show Stored Passkey Info
      </button>
      <div class="output" id="output-info" style="display: none;"></div>
    </div>
    
    <div class="section">
      <div class="section-title">Cleanup</div>
      <button class="secondary" onclick="clearPasskey()">
        üóëÔ∏è Clear Passkey Data
      </button>
    </div>
  </div>

  <script type="module">
    // Inline passkey functions (standalone, no dependencies)
    
    // Helper functions for encoding
    function arrayBufferToBase64(buffer) {
      const bytes = new Uint8Array(buffer);
      let binary = '';
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return btoa(binary);
    }
    
    function base64ToArrayBuffer(base64) {
      const binary = atob(base64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) {
        bytes[i] = binary.charCodeAt(i);
      }
      return bytes.buffer;
    }
    
    function arrayBufferToHex(buffer) {
      return Array.from(new Uint8Array(buffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }
    
    // Create Passkey function
    async function createPasskey() {
      try {
        console.log('üîê Creating passkey...');
        
        // Check if WebAuthn is supported
        if (!window.PublicKeyCredential) {
          throw new Error('Passkeys are not supported in this browser');
        }
        
        // Generate challenge
        const challenge = crypto.getRandomValues(new Uint8Array(32));
        const userId = crypto.getRandomValues(new Uint8Array(16));
        
        // Create credential options
        const publicKeyCredentialCreationOptions = {
          challenge: challenge,
          rp: {
            name: "Aurora Portal",
            id: window.location.hostname
          },
          user: {
            id: userId,
            name: "aurora-user@" + window.location.hostname,
            displayName: "Aurora Portal User"
          },
          pubKeyCredParams: [
            { alg: -7, type: "public-key" },  // ES256 (ECDSA P-256)
            { alg: -257, type: "public-key" } // RS256 (RSA)
          ],
          authenticatorSelection: {
            authenticatorAttachment: "platform", // Use platform authenticator (Windows Hello, Touch ID, etc)
            userVerification: "required",
            residentKey: "preferred"
          },
          timeout: 60000,
          attestation: "none"
        };
        
        console.log('üì± Requesting passkey creation (you may see a system prompt)...');
        
        // Create the credential
        const credential = await navigator.credentials.create({
          publicKey: publicKeyCredentialCreationOptions
        });
        
        if (!credential) {
          throw new Error('Passkey creation was cancelled');
        }
        
        console.log('‚úÖ Passkey created successfully!');
        console.log('   Credential ID:', arrayBufferToBase64(credential.rawId));
        
        // Store credential info
        const passkeyInfo = {
          credentialId: arrayBufferToBase64(credential.rawId),
          userId: arrayBufferToBase64(userId),
          createdAt: new Date().toISOString(),
          type: 'passkey'
        };
        
        localStorage.setItem('aurora_passkey_info', JSON.stringify(passkeyInfo));
        
        // Generate DID from credential
        const credIdHash = await crypto.subtle.digest('SHA-256', credential.rawId);
        const did = 'did:aurora:passkey:' + arrayBufferToHex(credIdHash).substring(0, 40);
        
        console.log('üÜî DID generated:', did);
        
        return {
          credential,
          did,
          credentialId: passkeyInfo.credentialId
        };
        
      } catch (error) {
        console.error('‚ùå Passkey creation failed:', error);
        throw error;
      }
    }
    
    // Sign with Passkey function
    async function signWithPasskey(message) {
      try {
        console.log('üîê Signing with passkey...');
        
        // Load stored passkey info
        const passkeyInfoStr = localStorage.getItem('aurora_passkey_info');
        if (!passkeyInfoStr) {
          throw new Error('No passkey found. Please create one first.');
        }
        
        const passkeyInfo = JSON.parse(passkeyInfoStr);
        const credentialId = base64ToArrayBuffer(passkeyInfo.credentialId);
        
        // Create challenge from message
        const encoder = new TextEncoder();
        const messageData = encoder.encode(message);
        const challenge = await crypto.subtle.digest('SHA-256', messageData);
        
        // Request assertion (signature)
        const publicKeyCredentialRequestOptions = {
          challenge: challenge,
          allowCredentials: [{
            id: credentialId,
            type: 'public-key',
            transports: ['internal']
          }],
          timeout: 60000,
          userVerification: 'required'
        };
        
        console.log('üì± Requesting signature (you may see a system prompt)...');
        
        const assertion = await navigator.credentials.get({
          publicKey: publicKeyCredentialRequestOptions
        });
        
        if (!assertion) {
          throw new Error('Signature was cancelled');
        }
        
        console.log('‚úÖ Message signed successfully!');
        
        // Extract signature
        const signature = new Uint8Array(assertion.response.signature);
        return arrayBufferToHex(signature);
        
      } catch (error) {
        console.error('‚ùå Passkey signing failed:', error);
        throw error;
      }
    }
    
    // Make functions available globally
    window.testCreatePasskey = async function() {
      const btn = document.getElementById('btn-create');
      const output = document.getElementById('output-create');
      const status = document.getElementById('status');
      const btnSign = document.getElementById('btn-sign');
      
      try {
        btn.disabled = true;
        btn.textContent = '‚è≥ Creating passkey...';
        output.style.display = 'block';
        output.innerHTML = '<span class="info">üîÑ Requesting Windows Hello authentication...</span>';
        
        status.className = 'status info';
        status.textContent = 'üîê Please authenticate with Windows Hello';
        
        const result = await createPasskey();
        
        output.innerHTML = `<span class="success">‚úÖ Passkey created successfully!</span>

<strong>DID:</strong>
${result.did}

<strong>Credential ID:</strong>
${result.credentialId}

<strong>Type:</strong> Platform Authenticator (Windows Hello)

<span class="info">Your passkey is now stored securely in Windows Credential Manager.</span>`;
        
        status.className = 'status success';
        status.textContent = '‚úÖ Passkey created successfully!';
        
        btnSign.disabled = false;
        btn.textContent = '‚úÖ Passkey Created';
        
      } catch (error) {
        output.innerHTML = `<span class="error">‚ùå Error creating passkey:</span>

${error.message}

<strong>Possible reasons:</strong>
‚Ä¢ Windows Hello not set up
‚Ä¢ Browser doesn't support WebAuthn
‚Ä¢ User cancelled the prompt
‚Ä¢ Localhost not allowed (try with HTTPS)`;
        
        status.className = 'status error';
        status.textContent = '‚ùå Failed to create passkey';
        
        btn.disabled = false;
        btn.textContent = 'üîê Create Passkey with Windows Hello';
      }
    };
    
    window.testSignMessage = async function() {
      const btn = document.getElementById('btn-sign');
      const output = document.getElementById('output-sign');
      const status = document.getElementById('status');
      
      try {
        btn.disabled = true;
        btn.textContent = '‚è≥ Signing message...';
        output.style.display = 'block';
        output.innerHTML = '<span class="info">üîÑ Requesting Windows Hello authentication for signing...</span>';
        
        status.className = 'status info';
        status.textContent = '‚úçÔ∏è Please authenticate to sign message';
        
        const message = `Test message from Aurora Portal at ${new Date().toISOString()}`;
        const signature = await signWithPasskey(message);
        
        output.innerHTML = `<span class="success">‚úÖ Message signed successfully!</span>

<strong>Message:</strong>
${message}

<strong>Signature (hex):</strong>
${signature}

<strong>Signature Length:</strong> ${signature.length / 2} bytes

<span class="info">This signature was created using your Windows Hello passkey.</span>`;
        
        status.className = 'status success';
        status.textContent = '‚úÖ Message signed successfully!';
        
        btn.disabled = false;
        btn.textContent = '‚úçÔ∏è Sign Test Message';
        
      } catch (error) {
        output.innerHTML = `<span class="error">‚ùå Error signing message:</span>

${error.message}

<strong>Possible reasons:</strong>
‚Ä¢ No passkey found (create one first)
‚Ä¢ User cancelled the prompt
‚Ä¢ Windows Hello unavailable`;
        
        status.className = 'status error';
        status.textContent = '‚ùå Failed to sign message';
        
        btn.disabled = false;
        btn.textContent = '‚úçÔ∏è Sign Test Message';
      }
    };
    
    window.showStoredInfo = function() {
      const output = document.getElementById('output-info');
      output.style.display = 'block';
      
      const passkeyInfo = localStorage.getItem('aurora_passkey_info');
      
      if (passkeyInfo) {
        try {
          const info = JSON.parse(passkeyInfo);
          output.innerHTML = `<span class="success">‚úÖ Passkey info found in localStorage:</span>

${JSON.stringify(info, null, 2)}`;
        } catch (e) {
          output.innerHTML = `<span class="error">‚ùå Invalid passkey data in storage</span>`;
        }
      } else {
        output.innerHTML = `<span class="info">‚ÑπÔ∏è No passkey info found in localStorage</span>

You need to create a passkey first.`;
      }
    };
    
    window.clearPasskey = function() {
      if (confirm('Are you sure you want to clear passkey data? You will need to create a new passkey.')) {
        localStorage.removeItem('aurora_passkey_info');
        document.getElementById('btn-sign').disabled = true;
        document.getElementById('status').className = 'status info';
        document.getElementById('status').textContent = 'Passkey data cleared. Ready to create new passkey.';
        alert('‚úÖ Passkey data cleared from localStorage');
      }
    };
    
    // Check if passkey exists on load
    window.addEventListener('DOMContentLoaded', () => {
      const passkeyInfo = localStorage.getItem('aurora_passkey_info');
      if (passkeyInfo) {
        document.getElementById('btn-sign').disabled = false;
        document.getElementById('status').className = 'status success';
        document.getElementById('status').textContent = '‚úÖ Passkey already exists. You can sign messages.';
        document.getElementById('btn-create').textContent = '‚úÖ Passkey Already Created';
      }
    });
    
    // Check browser support
    if (!window.PublicKeyCredential) {
      document.getElementById('status').className = 'status error';
      document.getElementById('status').textContent = '‚ùå WebAuthn not supported in this browser';
      document.getElementById('btn-create').disabled = true;
      document.getElementById('btn-create').textContent = '‚ùå WebAuthn Not Supported';
    }
  </script>
</body>
</html>
